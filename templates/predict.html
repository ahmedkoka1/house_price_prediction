{% extends 'base.html' %}
{% block head %}
<title>Predict House Price</title>
{% endblock %}
{% block body %}
<h2>Predict House Price</h2>
<div class="container mt-5">
    <form id="prediction-form" method="POST" action="/predict">
        <div class="row">
            <div class="col-md-6">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" step="any" class="form-control" id="longitude" name="longitude" placeholder="Enter Longitude" required>
            </div>
            <div class="col-md-6">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" step="any" class="form-control" id="latitude" name="latitude" placeholder="Enter Latitude" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="median_income" class="form-label">Median Income</label>
                <input type="number" step="any" class="form-control" id="median_income" name="median_income" placeholder="Enter Median Income" required>
            </div>
            <div class="col-md-6">
                <label for="total_bedrooms" class="form-label">Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="total_bedrooms" placeholder="Enter Bedrooms" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="total_rooms" class="form-label">Total Rooms</label>
                <input type="number" class="form-control" id="total_rooms" name="total_rooms" placeholder="Enter Total Rooms" required>
            </div>
            <div class="col-md-6">
                <label for="households" class="form-label">Households</label>
                <input type="number" class="form-control" id="households" name="households" placeholder="Enter Households" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="population" class="form-label">Population</label>
                <input type="number" class="form-control" id="population" name="population" placeholder="Enter Population" required>
            </div>
            <div class="col-md-6">
                <label for="housing_median_age" class="form-label">Housing Median Age</label>
                <input type="number" class="form-control" id="housing_age" name="housing_median_age" placeholder="Enter Housing Median Age" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="ocean_proximity" class="form-label">Ocean Proximity</label>
                <select class="form-control" id="ocean_proximity" name="ocean_proximity">
                    <option value="NEAR BAY">NEAR BAY</option>
                    <option value="INLAND">INLAND</option>
                    <option value="NEAR OCEAN">NEAR OCEAN</option>
                    <option value="1H OCEAN"><1H OCEAN</option>
                    <option value="ISLAND">ISLAND</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success">Predict</button>
        </div>
    </form>

    {% if prediction %}
    <div class="alert alert-info text-center mt-4">
        <h5>Predicted House Price: {{ prediction }}</h5>
    </div>
    {% endif %}
</div>
{% endblock %}
